<!-- Contact Section -->
<section id="kontakt">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Kontakt</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<h3>Napište nám</h3>
				<form  action="//formspree.io/you@email.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Vaše jméno</label>
							<input type="text" name="name" class="form-control" placeholder="Vaše jméno" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Váš email</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Váš email" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Zpráva</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Zpráva" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Odeslat zprávu</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-6">
				<h3>Najděte nás</h3>
				<div id="mapa" class="img-responsive"></div>
				<script type="text/javascript">
					var center = SMap.Coords.fromWGS84(14.5398474, 50.0565929);
					var m = new SMap(JAK.gel("mapa"), center, 17);
					m.addDefaultLayer(SMap.DEF_BASE).enable();
					m.addDefaultControls();

					var layer = new SMap.Layer.Marker();
					m.addLayer(layer);
					layer.enable();

					var options = {};
					var marker = new SMap.Marker(center, "myMarker", options);
					layer.addMarker(marker);
				</script>
				<p class="text-primary text-center">U Továren 261/27</p>
				<p class="text-primary text-center">102 00 Praha 10</p>
			</div>
		</div>
	</div>
</section>
